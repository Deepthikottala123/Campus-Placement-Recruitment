    }; 
function getBranchFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('branch');
        }

        function displayJobs() {
            const branch = getBranchFromUrl();
            document.getElementById('branch-name').innerText = branch || "Unknown Branch";
            const jobListDiv = document.getElementById('job-list');

            if (branch && jobListings[branch]) {
                const jobs = jobListings[branch];
                jobs.forEach((job, index) => {
                    const jobItem = document.createElement('div');
                    jobItem.classList.add('job-item');

                    jobItem.innerHTML = `
                        <h3><a href="${job.url}" target="_blank">${job.title}</a></h3>
                        <p>${job.description}</p>
                        <p>Deadline: <strong>${job.deadline}</strong></p>
                        <p>Remaining Slots: <span id="remainingSlots-${index}" class="remaining-slots">${job.remainingSlots}</span></p>
                        <button onclick="applyForJob('${branch}', ${index})">Apply Now</button>
                    `;
                    jobListDiv.appendChild(jobItem);
                });
            } else {
                jobListDiv.innerHTML = "<p>No job listings available for this branch.</p>";
            }
        }

        function applyForJob(branch, jobIndex) {
            const job = jobListings[branch][jobIndex];

            if (job.remainingSlots > 0) {
                job.remainingSlots--;
                document.getElementById(`remainingSlots-${jobIndex}`).innerText = job.remainingSlots;
                alert(`Successfully applied for ${job.title}. Remaining slots: ${job.remainingSlots}.`);
            } else {
                alert(`No remaining slots available for ${job.title}.`);
            }
        }

        function goBack() {
            window.location.href = 'branch.html';
        }

        window.onload = displayJobs;
    </script>

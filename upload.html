<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js" defer></script> 
</head>
<body>
    <div class="container">
        <h2>Upload Resume</h2>
        <p id="welcomeMessage"></p>
        <form id="uploadForm" onsubmit="return uploadResume()">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
        <p id="uploadMessage"></p>
    </div>

    <script>
        function uploadResume() {
            const resumeInput = document.getElementById("resume");
            const uploadMessage = document.getElementById("uploadMessage");

            if (!resumeInput.files.length) {
                uploadMessage.textContent = "Please select a resume file.";
                return false;
            }

            const file = resumeInput.files[0];
            if (file.type !== "application/pdf") {
                uploadMessage.textContent = "Only PDF files are allowed.";
                return false;
            }

            uploadMessage.textContent = "Resume uploaded successfully!";

            const studentName = localStorage.getItem("studentName");
            const studentId = localStorage.getItem("studentId");
            window.location.href = `branch.html?name=${encodeURIComponent(studentName)}&id=${encodeURIComponent(studentId)}`; 
            return false; 
        }

      
    </script>
</body>
</html>
